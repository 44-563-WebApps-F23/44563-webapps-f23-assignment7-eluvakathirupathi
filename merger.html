<!DOCTYPE html>
<html>

<head>
	<title>
		Merging Page
	</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<h2 style="text-align: center;">Thirupathi builds a merger</h2>
	<label for="text_field">Enter Text</label><input id="text_field" type="text">
	<button onclick="addEnd()">Add end</button>
	<button onclick="addFront()">Add front</button>
	<button onclick="remove()">Remove</button>
	<br><br>
	<div class="flex-container" id="target">
		<div class="merger">row item 1</div>
		<div class="merger">row item 2</div>
		<div class="merger">row item 3</div>
	</div>


</body>
<script>
	function addEnd() {
		/* make the div and its text */
		let element = document.createElement("div")
		let text=document.getElementById("text_field").value
		element.innerHTML = text
		element.className = "merger"
		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

	}
	function remove() {
		let mergerItems = document.getElementsByClassName("merger")
		let len = mergerItems.length
		if(len > 0){
			let index = Math.floor(len/2)
			mergerItems[index].remove()
		}
	}
	function addFront() {
		let element = document.createElement("div")
		let text=document.getElementById("text_field").value
		element.innerHTML = text
		element.className = "merger"
		let container = document.getElementById('target')

		container.insertBefore(element,container.firstChild)
	}

</script>

</html>
