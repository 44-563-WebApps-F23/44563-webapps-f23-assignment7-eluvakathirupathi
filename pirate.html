<script>
  let ids = []
  let checkCount = 0
  let penalty = 0
  let lastCheck = 0
  let treasureLocation = 5
  let trapLocation = 18
  let gameOver = false
  for (var i = 0; i < 25; i++) {
    ids.push("img" + i);
  }
  function check(position) {
    if(gameOver)
    {
      return 0;
    }
    let imgid = ids[position]
    checkCount++
    penalty++
    if (position==treasureLocation) {
      document.getElementById(imgid).src="Won_Treasure.jpg"
      gameOver = true
      penalty-=3
    }
    else if (position==trapLocation) {
      document.getElementById(imgid).src="Danger.jpg"
      gameOver = true
      penalty+=4
    } else {
      document.getElementById(imgid).src="No_treasure.jpg"
    }
    lastCheck=position
    document.getElementById("locations").innerHTML = "Number of locations checked is "+checkCount
    document.getElementById("penalty").innerHTML = "Penalty is "+penalty
  }
  function help() {
    let row = Math.floor(lastCheck/5);
    let col = lastCheck%5

    let rowtreasure = Math.floor(treasureLocation/5);
    let coltreasure = treasureLocation%5
    let row_dif = Math.abs(row-rowtreasure)
    let col_dif = Math.abs(col-coltreasure)
    if(row_dif+col_dif<=1)
    {
      document.getElementById('help').innerHTML = "Can smell it"
    }
    else if (row_dif+col_dif<=2) {
      document.getElementById('help').innerHTML = "Close Matie"
    } else {
      document.getElementById('help').innerHTML = "Step Faster"
    }
    penalty+=2
    document.getElementById("penalty").innerHTML = "Penalty is "+penalty

  }
</script>
